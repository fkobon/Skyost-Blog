<div class="post-teaser">
	<header>
		<h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
		<p class="meta">
			{{ post.date | date: "%d/%m/%Y" }}
		</p>
	</header>
	<div class="excerpt">
		{{ post.content }}
		<a class="button" href="{{ post.url | prepend: site.baseurl }}">{{ site.theme.str_view_post }} <i class="fa fa-long-arrow-right"></i></a>
	</div>
	{% if post.tags.size > 0 %}
		<div class="tags">
			<i class="fa fa-tags"></i>{% for tag in post.tags %} #{{ tag }}{% endfor %}
		</div>
	{% endif %}
</div>
